 <form [formGroup]="RegForm" (ngSubmit)="collectData(RegForm.value)" >
 <div class="row hole">
     
      
    <div class="avatar col-sm-6" >
          <div class="form-group row">
        <img [src]="url" height="100px" width="100px" style="border-radius:50%" /><br/>
        <input type="file" (change)="onSelectFile($event)"  />
        
        </div>
          
          <h4 style="color:red;margin-top:30%"> *Note :Register using dummy backend API 
          Use "https://reqres.in/" API
          or use email : "eve.holt@reqres.in"
           </h4>
          
    
    </div>
    <div class="col-sm-4 center" style="text-align:center">
            <div class="signup">
        <span  >Signup Here!</span>
        </div>
        
        <div class="form-group row">
           <input type="text" name="name" formControlName="name" class="form-control" placeholder="Full Name" />
           
         </div>  
         
         <div class="form-group row">
           <input type="number" name="OHR" formControlName="OHR" class="form-control" placeholder="OHR" />
           
         </div>        

        <div class="form-group row">
         
                <div class="dropdown">
                   <button class="dropbtn">Choose Designation</button>
                    <div class="dropdown-content"  >
                    
                    <a >consultant</a>
 
                   <a >Lead consultant</a>
              
                     <a>principle consultant</a>
                     <a>Software Engineer</a>
               </div>
                </div> 
            </div> 
          
          <div class="form-group row">
          
              <input type="email" name="email" formControlName="username"  class="form-control" id="inputEmail" placeholder="Email">
        </div>
        
        <div class="form-group row">
          
        
            <input type="password" name="password"  formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>

        <div class="form-group row">
            
              <input type="password" name="cpassword"  formControlName="cpassword" class="form-control" id="cPassword" placeholder="Confirm Password">
        </div>
       
       <button type="submit" class="btn-get-started" [disabled]="!RegForm.valid">Register</button>
        <h4>Already have an account?<a routerLink="/login">Login</a></h4>

  
    </div>
    <div class="col-sm-2"></div>
    
</div>

  </form>
